<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="build/d3-org-chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.0.0/build/d3-flextree.js"></script>
<div class="chart-container"></div>
<script>

  d3.csv(
          'https://raw.githubusercontent.com/bumbeishvili/sample-data/main/org.csv'
  ).then(data => {
      chart = new d3.OrgChart()
          .container('.chart-container')
          .data(data)
          .nodeContent((node) => {
              return `<div style="border: solid 1px lightslategray; height: 150px;">
                        <div class="draggable ${node.id}" style="height: 50px;width: 50px; background-color: red"></div>
                        ${node.id}</div>`
          })
          .onNodeDrag((source) => {
              // chart.dragHandler(source)
          })
          .render();
  });

</script>
</body>
</html>
